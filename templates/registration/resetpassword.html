{% extends "layout.html" %} 
{% load bootstrap3 %} 
{% block content %}
<div class="container">
    <br>
    <br>
    <div class="row justify-content-lg-center">
        <div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                <div>
                    {{ form.email.errors }}
                    {% bootstrap_form form layout='inline'%}
                </div>
                <input class="btn btn-block btn-lg btn-success submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
