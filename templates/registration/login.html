{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super}}{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-lg-center mt-4">
        <div class="col-md-6">
            <h2>Login</h2>
            <form action="" method="POST">
            {% bootstrap_form form %}
            {% csrf_token %}
             <br>
                <input class="btn btn-lg btn-success btn-block submit" type="submit" value="Login">
            </form>
            <br>
            <p>Dont have an account, register <a href="{% url 'users:signup' %}"><strong>here</strong></a></p>
            <a href="/resetpassword/"><strong>Forgot password</strong></a>
        </div>
    </div>
</div>

{% endblock %}
