{% extends "layout.html" %}
{% load bootstrap3 %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="container col-md-6">
    <div class="row mt-5">
        <div>
            <h1>{{ page_header }}</h1>
            <p>{{ page_message }}</p>
            <br>
            <a href= {{ url_to_redirect }} >Go back to your {{ returning_page_name }}</a>
        </div>
    </div>
</div>
{% endblock %}
